<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Lista de tarefas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of tarefaCollection">
      <ion-item>
        <ion-label>
          <h3>{{item.Tarefa}}</h3>
        </ion-label>
        <p>{{item.status}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="excluir(item)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
