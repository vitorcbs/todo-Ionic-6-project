<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Lista de tarefas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounceInUp">
    <ion-item *ngIf="tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection">
      <ion-item>
        <ion-label (click)="openActions(item)">
          <h3>{{item.Tarefa}}</h3>
          <p *ngIf="item.feito === false">Pendente</p>
          <p *ngIf="item.feito === true">Feito</p>
        </ion-label>
        <ion-icon slot="start" name="information-circle" color="danger" *ngIf="!item.feito"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="sucess" *ngIf="item.feito"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="excluir(item)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="animate__animated animate__pulse" (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
